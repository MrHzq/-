<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>面试总结</title>
    <style>
    </style>
</head>

<body>
    <div id="app">
        <div v-for="k in knowledge" :key="k.title">
            <div>{{k.title}}</div>
            <ol>
                <li v-for="o in k.olLi" :key="o.title">
                    <div>
                        <template v-if="o.href"><a :href="o.href" target="_blank">{{o.title}}</a></template>
                        <template v-else>{{o.title}}</template>
                    </div>
                    <ul>
                        <li v-for="u in o.ulLi" :key="o">{{u}}</li>
                    </ul>
                </li>
            </ol>
        </div>
    </div>

    <script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.min.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                knowledge: [
                    {
                        title: '一、HTML',
                        olLi: [
                            {
                                title: '块级、行内标签',
                                href: 'https://www.cnblogs.com/yanqiu/p/8987126.html',
                                ulLi: [
                                    '块级：独占一行；能设置宽(默认：100%)、高、margin、padding；常见的块级标签：div,p,h1-h6,ul,ol,li,table,form',
                                    '行内：和其他元素在同一行；能设置左右margin和padding；不能设置宽高、上下margin和padding；常见的行内标签：span,a,b,i',
                                    '行内块：能和其他元素待在一行；能设置宽高margin；常见的行内块标签：img,input,textarea'
                                ]
                            },
                            {
                                title: 'web存储',
                                href: 'https://blog.csdn.net/qq_32524751/article/details/74079668',
                                ulLi: [
                                    'Cookie：ie6+；享受同源策略限制；共享；4k；',
                                    'sessionStorage：关闭窗口或标签页后删除数据；不享受同源策略限制；不共享；5M；字符串类型；',
                                    'localStorage：存储周期为永久；享受同源策略限制；共享；5M；字符串类型；不能被爬虫抓取到；'
                                ]
                            }
                        ]
                    },
                    {
                        title: '二、CSS',
                        olLi: [
                            {
                                title: '伪类、伪元素',
                                href: 'https://www.cnblogs.com/momo798/p/5947207.html',
                                ulLi: [
                                    '伪类的操作对象是文档树中已有的元素，而伪元素则创建了一个文档数外的元素；',
                                    '伪元素：::before、::after、::placeholder',
                                    '伪类：:link、:hover、:first-child、:nth-child',
                                ]
                            },
                            {
                                title: '渐变',
                                href: 'http://www.runoob.com/css3/css3-gradients.html',
                                ulLi: [
                                    '线性渐变（linear-gradient）- 向下/向上/向左/向右/对角方向；background: linear-gradient(direction, color-stop1, color-stop2, ...);',
                                    '径向渐变（radial-gradient）- 由它们的中心定义；background: radial-gradient(center, shape size, start-color, ..., last-color);',
                                ]
                            },
                            {
                                title: '阴影（box-shadow）',
                                href: 'http://www.w3school.com.cn/cssref/pr_box-shadow.asp',
                                ulLi: [
                                    'box-shadow: h-shadow v-shadow blur spread color inset;',
                                ]
                            }
                        ]
                    }
                ]
            }
        })
    </script>
</body>

</html>
